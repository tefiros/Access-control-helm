apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: graphdb-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: graphdb-imports
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphdb
  template:
    metadata:
      labels:
        app: graphdb
    spec:
      containers:
      - name: graphdb
        image: ontotext/graphdb:10.7.0
        ports:
          - containerPort: 7200
        volumeMounts:
          - name: graphdb-data
            mountPath: /opt/graphdb/home
          - name: graphdb-imports
            mountPath: /root/graphdb-import
      volumes:
        - name: graphdb-data
          persistentVolumeClaim:
            claimName: graphdb-data
        - name: graphdb-imports
          persistentVolumeClaim:
            claimName: graphdb-imports

---
apiVersion: v1
kind: Service
metadata:
  name: graphdb
spec:
  type: NodePort
  selector:
    app: graphdb
  ports:
    - port: 7200
      targetPort: 7200
      nodePort: 30200

